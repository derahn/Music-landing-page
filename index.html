<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Music landing page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-col">
        <div class="logo">
          Atlantic
        </div>

        <div class="year">
          2019 release
        </div>

        <div class="cover">
          <div class="play">
            <ion-icon name="play"></ion-icon>
          </div>
        </div>

        <div class="data">
          <div class="album-name">
            <p id="name">Dangote</p>
          </div>
          <div class="album-artist">
            <p id="name">Burna boy</p>
          </div>
        </div>

        <div class="block-cover"></div>

        <div class="buy">
          <p id="more">Buy Now</p>
        </div>
      </div>
    </div>

    <div class="right-col">
      <div class="upper">
        <div class="about">
          <h1>Song info</h1>
          <div class="album-name2">
            <p>
              <ion-icon name="radio"></ion-icon> &nbsp;
              <span>Dangote</span>
            </p>
          </div>

          <div class="album-artist2">
            <p>
              <ion-icon name="person"></ion-icon>&nbsp;
              <span>Burna Boy</span>
            </p>
          </div>

          <div class="album-genre2">
            <p>
              <ion-icon name="musical-notes"></ion-icon>&nbsp;
              <span>Hip-Hop/Rap</span>
            </p>
          </div>

          <div class="media">
            <p>Share :</p>
            <ul>
              <li>
                <ion-icon name="Logo-facebook"></ion-icon>
              </li>
              <li>
                <ion-icon name="Logo-twitter"></ion-icon>
              </li>
              <li>
                <ion-icon name="Logo-instagram"></ion-icon>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="upper-block"></div>

      <div class="bottom">
        <div class="next">
          <ion-icon name="fastforward"></ion-icon>
        </div>

        <div class="data2">
          <div class="album-name3">
            <p id="name">Giddem</p>
          </div>

          <div class="album-artist3">
            <p id="artist">Burna Boy</p>
          </div>
        </div>
        <div class="more">
          <p id="more">More Like This</p>
        </div>
      </div>
    </div>
    <div class="block-bottom"></div>
  </body>
</html>
